name: flutter_stream_extensions
description: >-
  Utility package that makes stream-based programming in Flutter easier to reason about.
version: 0.0.1
homepage: https://github.com/google/flutter_stream_extensions

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_disposable:
    git:
      url: https://github.com/google/auto-disposable.git
  meta: ^1.8.0
  quiver: ^3.1.0
  stream_transform: ^2.0.1
  tuple: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  test: ^1.21.4
